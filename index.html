<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/78f298dc90.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Blog Place</title>
</head>

<body>
    <!-- **************** Navigation **************** -->
    <nav class="nav">
        <div class="nav-menu flex-row">
            <div class="nav-brand">
                <a href="#" class="text-gray">Blooger</a>
            </div>
            <div class="toggle-collapse" onclick=toggleBar()>
                <div class="toggle-icons">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div id="toggle">
                <ul class="nav-items">
                    <li class="nav-link"><a href="#">Home</a></li>
                    <li class="nav-link"><a href="#">Category</a></li>
                    <li class="nav-link"><a href="#">About</a></li>
                    <li class="nav-link"><a href="#">Pages</a></li>
                    <li class="nav-link"><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="nav-social text-gray">
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </nav>


    <!-- **************** Main ********************  -->
    <main>

        <!-- Site title -->
        <section class="site-title">
            <div class="site-background">
                <h3>Tours & Travels</h3>
                <h1>Amazing Place on Earth</h1>
                <button class="btn">Explore</button>
            </div>
        </section>


        <!-- Carousel container -->
        <section class="carousel">
            <div class="carousel-container">
                <!-- Full-width images with number and caption text -->
                <div class="cards__container">
                    <div class="cards">
                        <img src="./assets/instagram/thumb-card4.png" alt="">
                        <h2>London fashion week's continued the evolution</h2>
                        <button class="btn">Fashion</button>
                    </div>

                    <div class="cards">
                        <img src="./assets/instagram/thumb-card5.png" alt="">
                        <h2>London fashion week's continued the evolution</h2>
                        <button class="btn">Fashion</button>
                    </div>

                    <div class="cards">
                        <img src="./assets/instagram/thumb-card6.png" alt="">
                        <h2>London fashion week's continued the evolution</h2>
                        <button class="btn">Fashion</button>
                    </div>

                </div>
            </div>
        </section>
    </main>





    <!-- Js -->
    <script src="./JS/main.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
